name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ HOST.HOST }}
        username: ${{ HOST.USERNAME }}
        password: ${{ HOST.PASSWORD }}
        port: ${{ HOST.PORT }}
        script: whoami
